<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="src/searchEngin.css"
      class="href"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <div class="pageborder">
        <form id="weather-form">
          <h4>Weather App</h4>
          <div class="row row-cols-3 cityname">
            <div></div>
            <div class="d-flex justify-content-center">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter City name"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  autofocus="true"
                  id="city-name-id"
                />
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Search</button>
              <button
                type="button"
                class="btn btn-primary current"
                id="current"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="row citydetails">
          <div class="col cityinfo">
            <span class="cityName" id="city-name"> </span><br />
          </div>

          <div>
            <span class="col temperature">
              <spn class="temp" id="temp-unit"> </spn>
            </span>
          </div>
        </div>

        <div class="row row-cols-2 insidepage">
          <div class="otherinfo">
            <ul>
              <li><span id="description"></span></li>

              <li id="current-time"></li>
              <li><span id="time-id"></span></li>
            </ul>
          </div>

          <div class="col otherinfo other">
            <ul>
              <li></li>
              <li>Wind: <span id="wind"></span> mph</li>
              <li>Humidity: <span id="humidity"></span></li>
            </ul>
          </div>
        </div>

        <hr />
      </div>
    </div>

    <script src="src/searchEngin.js"></script>
  </body>
</html>
